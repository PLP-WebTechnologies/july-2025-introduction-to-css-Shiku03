<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Tour Safaris</h1>
        <h2>Your one-stop all-inclusive tour experts</h2>
<div class="offers">
     <h3>What we Offer</h3>
   <ul>
            <li>Full board Hotel</li>
            <li>Bed and Breakfast</li>
            <li>Game Drives</li>
            <li>Camping area</li>
            <li>Camping Gear</li>
        </ul>
</div>
     

    </section>

    <section class="contact">

        <form action="#" class="contact-form">

            <div class="contact-field">
    <label for="name">Name:</label>
    <input type="text" placeholder="John Doe" required>
            </div>


    <div class="contact-field">
    <label for="name">Email:</label>
    <input type="email" placeholder="John Doe" required>
            </div>



    <div class="contact-field">
    <label for="name">Comment:</label>
    <textarea name="comments" id="comments" cols="60" rows="8" placeholder="Leave us a comment"></textarea>

    <input type="submit" value="submit" class="submit">
            </div>

</form>


<div class="enquiries">
 <p>For enquiries, reach us on:</p>
        <ul>
            <li>Phone: 123456789</li>
            <li>Email: toursafaris@mail.com</li>
        </ul>
</div>


    </section>
    
</body>
</html>
